<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Linkedin</title>
</head>

<body>
  <header class="heading">
    <div>
      <img class="image" src="./img/Linkedin-logo-png.png" alt="logo">
    </div>
    <nav class="texts">
      <ul>
        <li><a href="#">Articles</a></li>
        <li><a href="#">People</a></li>
        <li><a href="#">Learning</a></li>
        <li><a href="#">Jobs</a></li>
        <li><a href="#">Get the app</a></li>
      </ul>
    </nav>
    <div class="registration">
      <button class="join">Join now</button>
      <button class="sign">Sign in</button>
    </div>
  </header>
  <section class="section">

    <p class="welcome">Welcome to your professional community</p>

    

    <div>
      <form action="">
        <label for="email">E-mail or phone number</label><br>
        <input type="email" name="email" id="email"><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password">
        <p>forgot password</p>
      </form>
    </div>
  </section>
<img class="man" src="./img/dxf91zhqd2z6b0bwg85ktm5s4.svg" alt="man">
  <footer>
    <div>
      <button>sign in</button>
      <p>By clicking Continue, You agree to Linkedin's <a href="#">User Agreement,</a> <a href="#">Privacy Policy</a>
        and
        <a href="#">Policy</a>.
      </p>
      <button>Continue with Google</button>
      <br>
  </footer>
  </div>
</body>

</html>
