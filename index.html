<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Linkedin</title>
</head>

<body>
  <header class="heading">
    <div>
      <img class="image" src="./img/Linkedin-logo-png.png" alt="logo">
    </div>
    <nav class="texts">
      <ul>
        <li><a href="#">Articles</a></li>
        <li><a href="#">People</a></li>
        <li><a href="#">Learning</a></li>
        <li><a href="#">Jobs</a></li>
        <li><a href="#">Get the app</a></li>
      </ul>
    </nav>
    <div class="registration">
      <button class="join">Join now</button>
      <button class="sign">Sign in</button>
    </div>
  </header>
  <section class="section">
    <p class="welcome">Welcome to your professional community</p>
    <div class="forms">
      <form>
        <label for="email">E-mail or phone</label><br>
        <input type="email" name="email" id="email"><br><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password"><br><br>
        <a href="#">Forgot password?</a>
      </form>
    </div>
  </section>
  <img class="man" src="./img/dxf91zhqd2z6b0bwg85ktm5s4.svg" alt="man">
  <footer class="footer">
    <div>
      <button class="sign2">Sign in</button>
      <br><br>
      <span class="line">
        <hr>
        <p>or</p>
        <hr>
      </span>
      <br><br>
      <p class="note">By clicking Continue, You agree to Linkedin's <a href="#">User Agreement,</a> <a href="#">Privacy
          Policy</a>
        and
        <a href="#">Policy</a>.
      </p>
      <div>
        <button class="google">Continue with Google</button>
        <br>
        <button class="linkedin">New to Linkedin? Join now</button>
      </div>

  </footer>
  </div>
</body>

</html>
